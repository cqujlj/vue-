<script type="text/javascript">
    class Stack{
        constructor(){
            this.items=[];
        }
        //栈的一些功能
        //push 压栈
        push(element){
            this.items.push(element);
        }
        //出栈，并返回被弹出的元素
        pop(){
           return this.items.pop();
        }
           //查看栈顶元素 返回栈顶元素  不修改栈
        peak(){
            return this.items[this.items.length-1];
        }
            //判断是否为空
        isEmpty(){
            return this.items.length === 0;
       }
       size(){
           return this.items.length;
       }

    }

//    十进制-->二进制
    function decTobin(num) {
        const  stack=new Stack();
        while(num>0){
            let remainder=num%2;
            num=Math.floor(num/2);
            stack.push(remainder);
        }
        //拼接字符串
        let binString="";
        while (!stack.isEmpty()){
            //不为空 弹出元素
            binString+=stack.pop();
        }
        return binString;
    }
    let res1=decTobin(100);
    console.log("二进制是：",res1); // 1100100
    let res2=decTobin(520);
    console.log("二进制是：",res2); // 1000001000
    let res3=decTobin(1024);
    console.log("二进制是：",res3); //10000000000
