<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //网络i请求：aaa->自己处理10行带代码
    //处理：aaabbb->自己处理10行
    //处理：aaabbbccc->自己处理
    new Promise((resolve, reject)=>{
        //网络请求  异步操作
        setTimeout(()=>{
            resolve('aaa');
        },1000)
    }).then(res=>{
        console.log(res,'第一层10行代码');
        //对结果进行第一次处理
        return new Promise((resolve)=>{
            resolve(res+'bbb')
        })
    }).then(res=> {
        console.log(res,'第二层10行代码');
        //对结果进行第一次处理
        return new Promise((resolve)=>{
            resolve(res+'ccc')
        })
    }).then(res=>{
        console.log(res,'第三层10行代码');
    })

</script>

</body>
</html>
