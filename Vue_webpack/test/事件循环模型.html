<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件循环模型</title>
    <script type="text/javascript">
        /*<!--1、所有代码分类：
        *初始化执行代码(同步代码)，包含绑定dom事件监听，设置定时器 发送ajax请求的代码
        *回调执行代码(异步代码):处理回调逻辑
    2、js引擎执行代码的基本流程处理
        *初始化代码==>回调函数
    3、模型的2个重要组成部分
        *事件管理模块
        *回调队列
    4、模型的运转流程
        *执行初始化代码，并将事件回调函数交给对应模块管理
        *当事件发生时，管理模块会将回调函数及其数据添加到回调队列中
        *只有当初始化代码执行完后（可能要一段事件），才会遍历读取回调队伍中的回调函数执行
        -->*/
        window.onload=function () {
            function fn1() {
                console.log("fu1()");
            }
            fn1();
            var btn=document.getElementById("btn");
            btn.onclick=function () {
                console.log("点击了btn");
            };
            setTimeout(function () {
                console.log("定时器执行")
            },5000);
            function fn2() {
                console.log("fn2()");
            }
            fn2();
        }
 //结果 fn1 fn2 （定时器执行 点击btn 取决于你点击的事件）

    </script>
</head>
<body>
<button id="btn">测试</button>
</body>
</html>
