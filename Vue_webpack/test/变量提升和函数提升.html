<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量提升和函数提升</title>
    <script type="text/javascript">
        var a=3;
        function fn() {
            console.log(a);
            var a=4;
        }
        fn();  //undefined
        //变量提升： var b会首先声明，因此不报错，但不会赋值 输出为undefined
        console.log(b);  //undefined
        var b=4;
        console.log(b);  //4

        //函数提升：函数声明可以写在函数调用之后，因为程序会自动先执行声明
        fn2();//先些调用语句，因为存在函数提升，可以执行
        function fn2() {
            console.log("fn2()");  //fn2()
        }


        console.log(fn1);  //undefined
        // fn1();  //fn1 is not a function
        //该方式没有函数提升,看作变量提升，因此fn1没有赋值
        var fn1=function () {
            console.log("fn1");
        };
        fn1();  //fn1


    </script>
</head>

</html>
