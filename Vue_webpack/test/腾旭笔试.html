   /**
    * @param {string} str
    * @return {number}
    */
   var myAtoi = function(string) {

       var str=string.trim();
       var res="";
       let max=2147483647;
       let min=-2147483648;
       const reg= /^[0-9]*$/;
       //判断第一个
       if (str.length==0 || ( str.length==1 && !reg.test(str.charAt(0)))) {
           res=0;
       }
       //如果第一个字符是+ - 数字 则循环判断
       else if(str.charAt(0)=="-"||str.charAt(0)=="+"||reg.test(str.charAt(0))){
           res=res+str.charAt(0);
           // console.log(res);
           for(let i=1;i<str.length;i++){
               //如果是数字
               if(reg.test(str.charAt(i))){
                   res=res+str.charAt(i);
               }
               //如果不是数字
               else{
                   res=res;
                   break;
               }
           }
       }
       else  res=0;

       if(res=="-" ||res=="+" )  res=0;
       else if(parseInt(res)>max) res=max;
       else if(parseInt(res)<min )  res=min;
       return res;
