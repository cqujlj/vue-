        //关于箭头函数的this
        function fn1() {
            //该函数由window调用，则this指向window
            //该函数由obj调用，则this指向obj
            console.log("fn1:",this);
            return ()=>{
                //箭头函数定义的位置的this=window
                //箭头函数定义的位置的this=obj
                console.log('=>:',this);
            }
        }
        const f=fn1();
        f();//window  window
        const obj={name:"jlj"};
        const f1=fn1.call(obj);
        f1();   //obj  obj
    //    箭头函数的this指向箭头函数定义位置的this
        var age=80;
        var obj1={
            age:20,
            say:()=>{
                console.log(this.age);
            }
        };
        obj1.say();//80
        // 对象不会产生作用域，上面箭头函数的this=window

        //rest和扩展运算符
        function test(...args) {
            let sum=0;
            console.log(args);  //Array:[1, 2, 3, 4, 5]
            args.forEach((item)=>{
               sum+=item;
               });
            console.log(sum)
        }
    //    传入任意数量的参数
        test(1,2,3,4,5);
