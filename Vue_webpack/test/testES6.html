    let nums=["A","B","C"];
    console.log(nums.valueOf());// ["A","B","C"]
    console.log(nums.toString());//A,B,C
    console.log(nums.toLocaleString());  //JA,B,C
    console.log(nums); // ["A","B","C"]
    //join():指定数组输出的分隔符 默认使用“，”分隔
    console.log(nums.join(" || "));  //A || B || C
     nums.push("D","E");//在末尾添加元素
    console.log(nums)  //["A","B","C", "D", "E"]
     let count=nums.push("F");
    console.log(count); //6 <= nums.push()  返回数组长度
     let ch=nums.pop();//nums.pop()返回末尾被删除的元素
    console.log(nums); //["A","B","C", "D", "E"]
    console.log(ch);//  F

    let ch1=nums.shift();//删除头部元素  并返回
    console.log(nums); //["B","C", "D", "E"]
    console.log(ch1);// Jack
    let count1=nums.unshift("G");

//slice方法：基于当前数组创建新数组
    let a=[1,2,3,4,5,6,7];

    //splice()删除、替换、插入

    let b=["a","b","c","d","e"];
    b.splice(1,2);//删除从index=1开始的2个元素
    console.log(b) ; // ["a", "d", "e"]
    b.splice(2,0,"m","n");//在index=2之后插入指定元素
    console.log(b) ;// ["a", "d", "m", "n", "e"]
    b.splice(2,2,"p","q"); //替换==删除n个 插入n个
    console.log(b);  //["a", "d", "p", "q", "e"]
